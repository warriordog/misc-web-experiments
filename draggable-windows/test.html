<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Windows</title>
    <link rel="stylesheet" href="windows.css">
    <script src="windows.js" type="module"></script>
</head>
<body>
    <noscript>JavaScript is required</noscript>

    <article class="window" aria-hidden="true">
        <header>
            <h2>Window #1</h2>
        </header>
        <div class="body">
            Hello, world!
        </div>
    </article>

    <article class="window" aria-hidden="true">
        <header>
            <h2>Window #2</h2>
        </header>
        <div class="body">
            Hello, world!
        </div>
    </article>

    <article class="window" aria-hidden="true">
        <header>
            <h2>Window #3</h2>
        </header>
        <div class="body">
            Hello, world!
        </div>
    </article>
</body>
</html>
